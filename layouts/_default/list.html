{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <ul>
    {{ range sort .Pages ".Params.number" }}
    {{ if eq .File.ContentBaseName "oracle" }}
      <li>
        <a href="{{ .Permalink }}">{{ .Params.number }} {{ .Params.Name }}</a>
      </li>
    {{ end }}
    {{ end }}
  </ul>
{{ end }}
