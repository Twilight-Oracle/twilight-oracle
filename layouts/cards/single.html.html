{{ define "title" }}
  {{ .Params.Name }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <main>
    <div class="card">
      <img class="card-image" src="{{ .Params.Image }}" alt="">
      <div class="card-stats">
        <h1 class="card-titleline">
          <span class="card-title">{{ .Params.Name }}</span>
          <span class="card-number">{{ .Params.Number }}</span>
        </h1>
        <p class="card-period">
          {{- partial "card/period" . }}
        </p>
        <p class="card-types">
          {{ partial "card/type-line" . }}
        </p>
        <p class="card-text">
          {{ .Content }}
        </p>
        <div class="card-versions">
          <a href="{{ relref . "oracle.md" }}">Oracle</a>
          <a href="{{ relref . "printed.md" }}">Printed</a>
        </div>
      </div>
    </div>
  </main>
{{ end }}
